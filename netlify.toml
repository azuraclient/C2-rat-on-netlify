[build]
  command = "npm install && npm run build"
  functions = "netlify/functions"
  publish = "public"

[functions.kv]
namespace = "RAT_CLIENTS"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundler = "esbuild"
